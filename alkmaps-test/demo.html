<!DOCTYPE html>
<html>
  <head>
	<style type="text/css">
	  html, body, #map {
		margin: 0;
		padding: 0;
		height: 100%;
	  }
	</style>
	<script src="http://maps.alk.com/api/1.2/alkmaps.js" type="text/javascript"></script>
	<script type="text/javascript">
	  var map;
	  var lon = -96, lat = 35, zoom = 3;
	
	  function init() {
		ALKMaps.APIKey = "345EF47E420C98489790596A0B811479";
		
        map = new ALKMaps.Map('map', { displayProjection: new ALKMaps.Projection("EPSG:4326") });
		var lonLat = new ALKMaps.LonLat(lon, lat);
		map.setCenter(lonLat, zoom);
	  }
	</script>
  </head>
  <body onLoad="init()">
	<div id="map" style="width:40%; height:40%">
	</div>
  </body>
</html>
