<!DOCTYPE html>
<html>
<head>
    <script src="http://maps.alk.com/api/1.2/alkmaps.js" type="text/javascript"></script>
    <script src="../data/vehicles1.js" type="text/javascript"></script>
    <script src="../../PnetMap.js" type="text/javascript"></script>
    <link href="../style.css" rel="stylesheet">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body onload="onLoad()">

<script type="text/javascript">
    function onLoad () {
        var shape1 = fixPoints([
                [44.922120, -93.449354],
                [44.921641, -93.449403],
                [44.921584, -93.448496],
                [44.922104, -93.448421],
                [44.922120, -93.449354]
        ])

        var shape2 = fixPoints([
                [44.923438, -93.448931],
                [44.923065, -93.448963],
                [44.923043, -93.448029],
                [44.923407, -93.448019],
                [44.923438, -93.448931]
        ])

        function fixPoints(points) {
            return points.map(function(i) {
                return {
                    location: {
                        lat: i[0],
                        lon: i[1]
                    }
                }
            })
        }

        var map = new PnetMap()
                .init('CC87143E1602274A804BEF2AD8D24653', 'map', {
                    defaultLon: shape1[0].location.lon,
                    defaultLat: shape1[0].location.lat,
                    defaultZoom: 16
                })
                .addLayer('polygon', 'layer')
                .plotPoints('layer', shape1)
                .plotPoints('layer', shape2)
    }
</script>

<div id="map"></div>

</body>
</html>
