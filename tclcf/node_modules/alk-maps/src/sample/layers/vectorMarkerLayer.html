<!DOCTYPE html>
<html>
<head>
    <script src="http://maps.alk.com/api/1.2/alkmaps.js" type="text/javascript"></script>
    <script src="../data/landmarks1.js" type="text/javascript"></script>
    <script src="../data/landmarks2.js" type="text/javascript"></script>
    <script src="../../PnetMap.js" type="text/javascript"></script>
    <link href="../style.css" rel="stylesheet">
</head>
<body onload="onLoad()">

<script type="text/javascript">
    function onLoad() {
        new PnetMap()
            .init('CC87143E1602274A804BEF2AD8D24653', 'map')
            .addLayer('vectorMarker', 'Landmarks', {
                    popupContent: '${name}'
                })
            .plotPoints('Landmarks', landmarks1.concat(landmarks2), { popupContent: '${name}'})
            .enableEvents()
    }
</script>

<div id="map"></div>

</body>
</html>
