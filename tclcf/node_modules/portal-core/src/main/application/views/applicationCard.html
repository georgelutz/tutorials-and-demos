<!-- name -->
<h2 class="card-header" ng-bind="$ctrl.application.name"></h2>

<div flex layout="row" layout-wrap>

    <!-- description -->
    <div flex ng-if="$ctrl.application.description">
        <md-subheader class="md-no-sticky">
            {{'application.common.description' | translate}}
        </md-subheader>
        <span ng-bind="$ctrl.application.description"></span>
    </div>
</div>

<div flex layout="row" layout-wrap>
    <!-- realm -->
    <div flex>
        <md-subheader class="md-no-sticky">
            {{'application.common.realm' | translate}}
        </md-subheader>
        <span ng-bind="$ctrl.application.realms.join(',')"></span>
    </div>

    <!-- application id -->
    <div flex>
        <md-subheader class="md-no-sticky">
            {{'application.common.id' | translate}}
        </md-subheader>
        <span ng-bind="$ctrl.application.clientId"></span>
    </div>

</div>
