<md-card ng-repeat="row in $ctrl.rows"
         ng-hide="row.deleted"
         z-hover>
    <md-card-content compile="$ctrl.cardContent"></md-card-content>
    <div class="md-actions" layout="row" layout-align="start center">
        <span flex hide-gt-xs></span>
        <span flex></span>

        <!-- Icon Buttons -->
        <md-button class="md-icon-button"
                   ng-repeat="iconButton in $ctrl.alternateIconButtons"
                   ng-if="iconButton.permission ? $ctrl.currentUser.hasPermission(iconButton.permission) : true"
                   ng-click="iconButton.click($event, $ctrl, row)">
            <md-icon ng-if="iconButton.icon.isSvg"
                     md-svg-icon="{{iconButton.icon.name}}"></md-icon>
            <md-icon ng-if="!iconButton.icon.isSvg">{{iconButton.icon.name}}</md-icon>
        </md-button>

        <!-- Text Buttons -->
        <md-menu ng-if="$ctrl.alternateTextButtons.length">
            <md-button class="md-icon-button"
                       ng-click="$mdOpenMenu($event)">
                <md-icon>more_vert</md-icon>
            </md-button>
            <md-menu-content>
                <md-menu-item ng-repeat="textButton in $ctrl.alternateTextButtons"
                              ng-if="textButton.permission ? $ctrl.currentUser.hasPermission(textButton.permission) : true">
                    <md-button ng-click="textButton.click($event, $ctrl, row)">
                        {{textButton.text | translate | uppercase}}
                    </md-button>
                </md-menu-item>
            </md-menu-content>
        </md-menu>
    </div>
</md-card>
