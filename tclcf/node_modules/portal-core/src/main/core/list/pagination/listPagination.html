<md-table-pagination
    md-page="$ctrl.page"
    md-limit="$ctrl.pageSize"
    md-total="{{$ctrl.total}}"
    md-on-paginate="$ctrl.onPageChange"
    md-boundary-links="$ctrl.paginationOptions.boundaryLinks"
    md-page-select="$ctrl.paginationOptions.pageSelect"
    md-limit-options="$ctrl.paginationOptions.pageSizes">
</md-table-pagination>
