<md-toolbar class="md-table-toolbar list-selection-toolbar alternate"
            ng-show="$ctrl.listService.selectedRows.length">
    <div class="md-toolbar-tools list-toolbar-tools">
        <span class="list-selection-toolbar-title">
            {{$ctrl.listService.selectedRows.length}} {{$ctrl.listService.selectedRows.length > 1 ? 'core.list.items' : 'core.list.item' | translate}} {{'core.list.selected' | translate}}
        </span>
        <div flex></div>

        <!-- Alternate Custom Actions: Icon Buttons -->
        <md-button class="md-icon-button"
                   ng-repeat="iconButton in $ctrl.alternateIconButtons"
                   ng-if="iconButton.permission ? $ctrl.currentUser.hasPermission(iconButton.permission) : true"
                   ng-hide="iconButton.hideOnMultiSelect && $ctrl.listService.selectedRows.length > 1"
                   ng-click="iconButton.click($event, $ctrl, $ctrl.listService.selectedRows[0])">
            <md-icon ng-if="iconButton.icon.isSvg"
                     md-svg-icon="{{iconButton.icon.name}}"></md-icon>
            <md-icon ng-if="!iconButton.icon.isSvg">{{iconButton.icon.name}}</md-icon>
        </md-button>

        <!-- Alternate Custom Actions: Text Buttons -->
        <md-menu ng-if="$ctrl.alternateTextButtons.length">
            <md-button class="md-icon-button"
                       ng-click="$mdOpenMenu($event)">
                <md-icon>more_vert</md-icon>
            </md-button>
            <md-menu-content>
                <md-menu-item ng-repeat="textButton in $ctrl.alternateTextButtons"
                              ng-if="textButton.permission ? $ctrl.currentUser.hasPermission(textButton.permission) : true"
                              ng-hide="textButton.hideOnMultiSelect && $ctrl.listService.selectedRows.length > 1">
                    <md-button ng-click="textButton.click($event, $ctrl, $ctrl.listService.selectedRows[0])">
                        {{textButton.text | translate | uppercase}}
                    </md-button>
                </md-menu-item>
            </md-menu-content>
        </md-menu>
    </div>
</md-toolbar>
