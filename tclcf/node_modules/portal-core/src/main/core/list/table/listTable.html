<md-table-container>
    <table
        md-table
        md-row-select="$ctrl.tableOptions.rowSelect"
        multiple="{{$ctrl.tableOptions.multiSelect || false}}"
        ng-model="$ctrl.selectedRows"
        md-progress="$ctrl.progress">
        <thead
            md-head
            md-order="$ctrl.sort"
            md-on-reorder="$ctrl.onSortChange">
            <tr
                md-row>
                <th
                    md-column
                    ng-repeat="col in $ctrl.cols"
                    md-order-by="{{col.sortable ? col.path : undefined}}"
                    numeric="col.numeric">
                    {{col.name | translate}}
                </th>
            </tr>
        </thead>
        <tbody
            md-body>
            <tr
                md-row
                md-select="row"
                md-select-id="key"
                md-auto-select="$ctrl.tableOptions.autoSelect"
                md-on-select="$ctrl.onRowSelect"
                md-on-deselect="$ctrl.onRowDeselect"
                ng-repeat="row in $ctrl.rows"
                ng-hide="row.deleted">
                <td
                    md-cell
                    ng-repeat="col in $ctrl.cols">
                    <span
                        ng-if="col.template"
                        compile="col.template">
                    </span>
                    <span
                        ng-if="!col.template">
                        {{$ctrl.getCell(col, row)}}
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
</md-table-container>
