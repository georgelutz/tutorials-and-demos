<div>
    <div class="global-search-spacer-right" ng-if="!$ctrl.children"></div>
    <md-menu ng-if="$ctrl.children">
        <md-button md-menu-origin ng-click="$mdOpenMenu()" class="md-icon-button">
            <md-icon>apps</md-icon>
        </md-button>
        <md-menu-content width="6" id="apps-menu">
            <md-grid-list
                md-cols="3"
                md-row-height="62px"
                md-gutter="12px">

                <md-grid-tile ng-if="$ctrl.items.length > 0 && $ctrl.themes.length > 0"
                              md-colspan="3">
                    <div class="candy-label" flex>
                        <md-menu-lablel class="menu-text">{{'core.common.candybar.partners' | translate}}</md-menu-lablel>
                        <hr>
                    </div>
                </md-grid-tile>

                <!-- link based icons-->
                <md-grid-tile class="candy-grid-tile"
                              ng-repeat="item in $ctrl.items"
                              md-rowspan="{{item.rowspan}}"
                              md-colspan="{{item.colspan}}">
                    <a ng-href="{{item.link}}"
                       target="_blank">
                        <img ng-src="{{item.src}}">
                    </a>
                </md-grid-tile>

                <md-grid-tile ng-if="$ctrl.items.length > 0 && $ctrl.themes.length > 0"
                              md-colspan="3">
                    <div class="candy-label" flex>
                        <md-menu-lablel class="menu-text">{{'core.common.candybar.themes' | translate}}</md-menu-lablel>
                        <hr>
                    </div>
                </md-grid-tile>

                <!-- theme based icons -->
                <md-grid-tile class="candy-grid-tile"
                              ng-repeat="theme in $ctrl.themes"
                              ng-click="$ctrl.setTheme(theme.name)"
                              md-rowspan="{{theme.rowspan}}"
                              md-colspan="{{theme.colspan}}">
                    <img ng-src="{{theme.src}}">
                </md-grid-tile>
            </md-grid-list>
        </md-menu-content>
    </md-menu>
</div>
