<page-header
        title="{{'core.changelogs.change_logs' | translate}}"
        back-button-handler="'nav.welcome'"
></page-header>

<div id="changelogs" tab-style>
    <md-tabs md-dynamic-height md-border-bottom>
        <md-tab ng-repeat = "changelog in $ctrl.changelogs" label="{{changelog.name}}">
            <standard-card>
                <div ng-bind-html="changelog.content"></div>
            </standard-card>
        </md-tab>
    </md-tabs>
</div>
