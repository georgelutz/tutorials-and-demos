<div class="collapsible-panel" ng-class="{'is-open' : $ctrl.isOpen}">
    <md-button class="collapsible-panel__button" ng-click="$ctrl.toggle()" aria-label="panelTitle">
        <!-- TODO: Enable with unique icons per group -->
        <!--span class="collapsible-panel__button-icon"></span-->
        <div layout="row" flex flex-align="center center">
            <div class="collapsible-pane__title" ng-bind="$ctrl.panelTitle" flex="auto"></div>
            <md-icon md-svg-src="md-toggle-arrow" class="collapsible-panel__toggle-icon"></md-icon>
        </div>
    </md-button>

    <div class="collapsible-panel__content">
        <ng-transclude></ng-transclude>
    </div>
</div>
