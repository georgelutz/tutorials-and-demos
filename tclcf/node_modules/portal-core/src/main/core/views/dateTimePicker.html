<div>
    <!-- date -->
    <span class="date-group">
        <span ng-hide="$ctrl.hideDate">
            <md-datepicker
                md-placeholder="M/d/yyyy"
                ng-model="$ctrl.value">
            </md-datepicker>
        </span>
    </span>

    <!-- time -->
    <span class="time-group">
        <span ng-hide="$ctrl.hideTime">
            <span ng-if="$ctrl.precision === 'milliseconds' || $ctrl.precision === 'seconds' || $ctrl.precision === 'minutes' || $ctrl.precision === 'hours' || $ctrl.precision === undefined">
                <md-input-container class="time-input">
                    <md-select placeholder="{{$ctrl.hourPlaceholder}}" ng-model="$ctrl.hour" ng-change="$ctrl.onChangeTime()">
                        <md-option ng-repeat="hour in $ctrl.hours" value="{{hour}}">{{$ctrl.pad(hour, 2)}}</md-option>
                    </md-select>
                </md-input-container>
            </span>
            <span ng-if="$ctrl.precision === 'milliseconds' || $ctrl.precision === 'seconds' || $ctrl.precision === 'minutes' || $ctrl.precision === undefined">
                <span>:</span>
                <md-input-container>
                    <md-select placeholder="mm" ng-model="$ctrl.minute" ng-change="$ctrl.onChangeTime()">
                        <md-option ng-repeat="minute in $ctrl.minutes" value="{{minute}}">{{$ctrl.pad(minute, 2)}}</md-option>
                    </md-select>
                </md-input-container>
            </span>
            <span ng-if="$ctrl.precision === 'milliseconds' || $ctrl.precision === 'seconds'">
                <span>:</span>
                <md-input-container>
                    <md-select placeholder="ss" ng-model="$ctrl.second" ng-change="$ctrl.onChangeTime()">
                        <md-option ng-repeat="second in $ctrl.seconds" value="{{second}}">{{$ctrl.pad(second, 2)}}</md-option>
                    </md-select>
                </md-input-container>
            </span>
            <span ng-if="$ctrl.precision === 'milliseconds'">
                <span>.</span>
                <md-input-container >
                    <md-select placeholder="sss" ng-model="$ctrl.millisecond" ng-change="$ctrl.onChangeTime()">
                        <md-option ng-repeat="millisecond in $ctrl.milliseconds" value="{{millisecond}}">{{$ctrl.pad(millisecond, 3)}}</md-option>
                    </md-select>
                </md-input-container>
            </span>

            <span ng-hide="$ctrl.militaryTime" class="am-pm">
                <!-- am/pm -->
                <md-button class="time-button am-pm" ng-click="$ctrl.toggleAmPm()">
                    {{$ctrl.afterNoon ? 'PM' : 'AM'}}
                </md-button>
            </span>
        </span>
    </span>
</div>
