<md-menu class="button-padding density-toggle">
    <md-button ng-click="$mdOpenMenu()">
        <md-icon>settings</md-icon>
    </md-button>
    <md-menu-content class="density-menu-panel-content ">
        <md-menu-label class="menu-text">{{'core.common.display.density' | translate}}</md-menu-label>
        <!--Low-->
        <md-menu-item class="button-toogle-text">
            <md-button ng-click="$ctrl.click('low')" ng-class="{'md-not-selected': $ctrl.density === 'high'}">
            <md-icon class="md-icon" ng-if="$ctrl.density === 'low'">check</md-icon>
                {{'core.common.display.low' | translate}}
            </md-button>
        </md-menu-item>
        <!--High-->
        <md-menu-item class="button-toogle-text">
            <md-button ng-click="$ctrl.click('high')" ng-class="{'md-not-selected': $ctrl.density === 'low'}">
            <md-icon class="md-icon" ng-if="$ctrl.density === 'high'">check</md-icon>
                {{'core.common.display.high' | translate}}
            </md-button>
        </md-menu-item>
    </md-menu-content>
</md-menu>
