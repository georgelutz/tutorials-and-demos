<div class="entity-paging" flex layout-wrap layout-gt-xs="row" layout-align-gt-xs="end center">
    <div class="entity-paging__controls" layout="row" layout-align="end center">
        <span class="entity-paging__label entity-paging__label-select" ng-bind="$ctrl.messages['core.common.entity-paging.per_page']"></span>
        <md-select ng-model="$ctrl.pageSize" aria-label="{{$ctrl.messages['core.common.entity-paging.per_page']}}"
                   md-container-class="entity-paging__page-size" ng-change="$ctrl.changePageSize()"  ng-if="$ctrl.showPageSizeControls">
            <md-option ng-value="pageSizeOption" ng-repeat="pageSizeOption in $ctrl.pageSizeOptions" ng-bind="pageSizeOption.label"></md-option>
        </md-select>
        <span class="entity-paging__label" ng-bind="$ctrl.messages['core.common.entity-paging.status_count']"></span>
    </div>

    <md-divider></md-divider>

    <div class="entity-paging__controls" layout="row" layout-align="end center">
        <md-button ng-disabled="$ctrl.page === 1"
                   aria-label="{{'core.common.entity-paging.first_page' | translate}}"
                   ng-click="$ctrl.changePage(1)"
                   class="entity-paging__button">
            <md-icon>skip_previous</md-icon>
        </md-button>

        <md-button ng-disabled="$ctrl.page === 1"
                   aria-label="{{'core.common.entity-paging.previous_page' | translate}}"
                   ng-click="$ctrl.changePage($ctrl.page - 1)"
                   class="entity-paging__button">
            <md-icon>chevron_left</md-icon>
        </md-button>

        <md-button ng-disabled="$ctrl.page === $ctrl.lastPage"
                   aria-label="{{'core.common.entity-paging.next_page' | translate}}"
                   ng-click="$ctrl.changePage($ctrl.page + 1)"
                   class="entity-paging__button">
            <md-icon>chevron_right</md-icon>
        </md-button>

        <md-button ng-disabled="$ctrl.page === $ctrl.lastPage"
                   aria-label="{{'core.common.entity-paging.last_page' | translate}}"
                   ng-click="$ctrl.changePage($ctrl.lastPage)"
                   class="entity-paging__button">
            <md-icon>skip_next</md-icon>
        </md-button>
    </div>
</div>
