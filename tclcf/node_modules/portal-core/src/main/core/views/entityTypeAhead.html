<md-autocomplete
        md-selected-item="$ctrl.selectedItem"
        md-search-text-change="$ctrl.searchTextChange(searchText)"
        md-search-text="searchText"
        md-items="item in $ctrl.performQuery(searchText)"
        md-min-length="2"
        md-selected-item-change="$ctrl.selectedItemChange(item)"
        md-floating-label="{{$ctrl.label}}"
        md-item-text="item.name"
        placeholder="{{$ctrl.placeholder}}">
    <md-item-template>
        <span md-highlight-text="searchText" md-highlight-flags="gi">
            {{item.name}}
        </span>
    </md-item-template>
</md-autocomplete>
