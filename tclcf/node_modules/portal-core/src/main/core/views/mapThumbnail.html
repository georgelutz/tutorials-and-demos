<div hide-xs class="thumbnail-container"
     ng-style="{height: $ctrl.height + 'px', width: $ctrl.width + 'px'}">
    <img ng-if="$ctrl.mapUrl"
         ng-src="{{$ctrl.mapUrl}}"
         ng-click="$ctrl.showMapPopup($event)"
         class="thumbnail-map">

    <div layout="column"
         layout-align="center center"
         class="thumbnail-map location-unavailable"
         ng-if="!$ctrl.mapUrl">
        <span class="placeholder-text" translate="vehicle.common.location_not_available"></span>
    </div>
</div>
