<div id="mapView">

    <!-- the map -->
    <div id="map"></div>

    <!-- zoom controls -->
    <div id="zoom-controls" layout="column" class="md-whiteframe-z2">
        <md-button ng-click="$ctrl.zoomIn()">
            <md-icon>add</md-icon>
        </md-button>
        <md-divider></md-divider>
        <md-button ng-click="$ctrl.zoomOut()">
            <md-icon>remove</md-icon>
        </md-button>
    </div>

</div>
