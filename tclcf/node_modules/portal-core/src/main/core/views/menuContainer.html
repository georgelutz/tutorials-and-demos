<ul class="nav-menu">
    <li ng-repeat="section in $ctrl.sections"
        class="parent-list-item {{section.className || ''}}"
        ng-class="{'parentActive' : isSectionSelected(section)}">

        <h2 class="menu-heading md-subhead" ng-if="section.type === 'heading'">
            {{section.name | translate}}
        </h2>

        <menu-link
                section="section"
                ng-show="$ctrl.isVisible(section)"
                ng-if="section.type === 'link'"
                class="menu-solo-item">
        </menu-link>

        <menu-toggle
                section="section"
                ng-show="$ctrl.isVisible(section)"
                ng-if="section.type === 'toggle'">
        </menu-toggle>

    </li>
</ul>
