<md-button
        ng-class="{'md-accent md-hue-1' : $ctrl.isSelected()}"
        ng-href="{{::$ctrl.section.url}}"
        ng-click="$ctrl.reportLeftNavClick($ctrl.section)"
        aria-label="{{$ctrl.section.name | translate}}">
    <md-icon ng-bind="::$ctrl.section.icon" ng-if="::$ctrl.section.icon && !$ctrl.isSvg()"></md-icon>
    <md-icon md-svg-icon="{{::$ctrl.section.icon}}" ng-if="::$ctrl.section.icon && $ctrl.isSvg()"></md-icon>
    <span ng-bind="$ctrl.section.name | translate"></span>
</md-button>
