<md-button class="menu-button-toggle" ng-click="$ctrl.toggle()" aria-label="::$ctrl.section.name">
    <div flex layout="row">
        <span class="menu-button-toggle-menu-icon">
            <md-icon ng-bind="::$ctrl.section.icon || 'dashboard'" ng-if="!$ctrl.isSvg()"></md-icon>
            <md-icon md-svg-icon="{{$ctrl.section.icon}}" ng-if="$ctrl.isSvg()"></md-icon>
        </span>
        <span ng-bind="$ctrl.section.name | translate"></span>
        <span flex></span>
        <span class="menu-button-toggle-icon" ng-class="{toggled : $ctrl.isSelected()}">
          <md-icon md-svg-src="md-toggle-arrow"></md-icon>
        </span>
    </div>
</md-button>

<ul class="menu-toggle-list" ng-style="{height: $ctrl.getHeight() + 'px'}">
    <li ng-repeat="page in $ctrl.section.pages">
        <menu-link
                ng-show="$ctrl.isVisible(page)"
                section="page">
        </menu-link>
    </li>
</ul>
