<md-toolbar class="page-header-toolbar">
    <span class="page-header-container" layout="row" layout-align="start end">
        <md-button class="page-header-button md-icon-button"
                   ng-if="$ctrl.backButtonHandler"
                   title="{{'core.common.form.back' | translate | startCase}}"
                   ng-disabled="$ctrl.transitioning"
                   ng-click="$ctrl.handleBack()">
            <md-icon>arrow_back</md-icon>
        </md-button>
        <span class="page-header-title" ng-bind="$ctrl.title"></span>
        <span class="page-header-subtitle" ng-show="$ctrl.subtitle" ng-bind="$ctrl.subtitle"></span>
    </span>
</md-toolbar>
