<page-header title="{{'core.common.search.results' | translate}} {{$ctrl.term}}"></page-header>

<div  class="seach-results-container">
    <md-subheader class="md-no-sticky md-primary" ng-if="!$ctrl.hasResults">{{'core.common.search.no_result' | translate}}</md-subheader>

    <md-list ng-if="$ctrl.hasResults" class="search-results-list">
        <md-list-item>
            <md-divider md-inset></md-divider>
        </md-list-item>
        <md-list-item ng-repeat="(type, result) in $ctrl.results"  ng-click="$ctrl.list(type)">
            <md-icon ng-bind="result.icon" ng-if="result.icon && !item.isSvg"></md-icon>
            <md-icon md-svg-icon="{{result.icon}}" ng-if="result.icon && $item.isSvg"></md-icon>
            <p>{{$ctrl.key(type) | translate: {result: result.responseDescription.totalHits} }}</p>
            <md-divider md-inset></md-divider>
        </md-list-item>
    </md-list>
</div>
