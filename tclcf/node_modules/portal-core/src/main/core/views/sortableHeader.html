<a ng-click="$ctrl.performSort()" style="cursor: pointer" ng-class="{'sorted' : $ctrl.currentSort === sortableHeader}">
    <md-icon ng-if="$ctrl.currentSort === sortableHeader" class="sorted-icon">
        {{$ctrl.sortDirection === '+' ? 'arrow_back' : 'arrow_forward'}}
    </md-icon>
    <span ng-transclude></span>
</a>
