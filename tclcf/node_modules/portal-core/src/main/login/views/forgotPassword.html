<p translate="login.reset.initiate_title"></p>

<form name="$ctrl.form" layout="column" ng-submit="$ctrl.form.$valid && $ctrl.initiateResetPassword()">
    <!-- username -->
    <md-input-container class="md-icon-float" md-no-float>
        <label translate="login.common.email_address"></label>
        <md-icon>person</md-icon>
        <input type="email"
               placeholder=""
               ng-model="$ctrl.user.username"
               name="email"
               required
               auto-focus />
        <ng-messages for="$ctrl.form.email.$error" md-auto-hide="false" ng-if="$ctrl.form.email.$touched">
            <ng-message when="required">{{'login.reset.email_required' | translate}}</ng-message>
            <ng-message when="email">{{'login.reset.email_invalid' | translate}}</ng-message>
        </ng-messages>
    </md-input-container>

    <!-- buttons -->
    <div layout="row" layout-align="end center">
        <md-button href="#/login" class="md-cancel">{{'core.common.form.cancel' | translate}}</md-button>
        <md-button md-primary type="submit">
            {{'login.reset.email' | translate}}
        </md-button>
    </div>
</form>
