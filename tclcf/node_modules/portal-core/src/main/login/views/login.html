<form id="login-form" layout="column" ng-submit="$ctrl.login()">

    <!-- loading indicator -->
    <div id="loading-container" ng-if="$ctrl.loading">
        <md-progress-circular md-diameter="48"></md-progress-circular>
    </div>

    <!-- username -->
    <md-input-container id="login-username" class="md-icon-float" md-no-float>
        <label translate="login.common.email_address"></label>
        <md-icon>person</md-icon>
        <input type="email" placeholder="" ng-model="$ctrl.user.username" name="email" autofocus>
    </md-input-container>

    <!-- password -->
    <md-input-container id="login-password" class="md-icon-float" md-no-float>
        <label translate="login.common.password"></label>
        <md-icon>lock</md-icon>
        <input type="password" placeholder="" name="password" ng-model="$ctrl.user.password">
    </md-input-container>

    <!-- buttons -->
    <div id="login-buttons" layout="row" layout-align="start center">
        <md-button href="#/forgotpassword">{{'login.login.forgot_password' | translate}}</md-button>
        <div flex></div>
        <md-button md-primary id="login-button" type="submit">{{'login.login.login' | translate}}
        </md-button>
    </div>
</form>
<div id="browser-message" ng-hide="$ctrl.browserSupported">{{'login.login.upgrade_browser' | translate}}</div>
