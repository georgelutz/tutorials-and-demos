<page-header title="{{'permissionNew.permissionDetails.header' | translate}}">
</page-header>

<standard-card id="permission-details-container">
    <div layout="row">
        <h2 class="card-header">{{$ctrl.permission.name}}</h2>
        <span flex></span>

        <!-- Edit -->
        <md-button class="md-icon-button no-top-padding"
                   ng-href="/#/nav/permission/edit/{{$ctrl.permission.id}}"
                   ng-if="$ctrl.canEditPermission">
            <md-icon>edit</md-icon>
        </md-button>
    </div>

    <md-divider class="extend-margins"></md-divider>

    <!-- Description -->
    <md-subheader class="md-no-sticky">
        {{'permissionNew.permissionEdit.form.description' | translate}}
    </md-subheader>
    <span>{{$ctrl.permission.description}}</span>
</standard-card>
