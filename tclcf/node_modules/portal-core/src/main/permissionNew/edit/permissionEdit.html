<page-header title="{{'permissionNew.permissionEdit.header.' + ($ctrl.permission.adding ? 'add' : 'edit') | translate}}">
</page-header>

<div class="standard-padding permission-edit-container">
    <md-card>
        <md-card-content>
            <!-- Permission Edit Form -->
            <form id="permission-edit-form"
                  layout="column"
                  name="$ctrl.form">
                <!-- Permission Name -->
                <md-input-container>
                    <label translate="permissionNew.permissionEdit.form.name"></label>
                    <input type="text"
                           name="name"
                           ng-model="$ctrl.permission.name"
                           required
                           auto-focus/>
                    <ng-messages for="$ctrl.form.name.$error"
                                 md-auto-hide="false"
                                 ng-if="$ctrl.form.name.$touched">
                        <ng-message when="required"
                                    ng-bind="'permissionNew.permissionEdit.form.name_required' | translate">
                        </ng-message>
                        <ng-message when="pattern"
                                    ng-bind="'permissionNew.permissionEdit.form.name_pattern' | translate">
                        </ng-message>
                    </ng-messages>
                </md-input-container>

                <!-- Permission Description -->
                <md-input-container>
                    <label translate="permissionNew.permissionEdit.form.description"></label>
                    <input type="text"
                           name="description"
                           ng-model="$ctrl.permission.description"
                           required/>
                    <ng-messages for="$ctrl.form.description.$error"
                                 md-auto-hide="false"
                                 ng-if="$ctrl.form.description.$touched">
                        <ng-message when="required"
                                    ng-bind="'permissionNew.permissionEdit.form.description_required' | translate">
                        </ng-message>
                        <ng-message when="minlength"
                                    ng-bind="'permissionNew.permissionEdit.form.description_min' | translate">
                        </ng-message>
                        <ng-message when="maxlength"
                                    ng-bind="'permissionNew.permissionEdit.form.description_max' | translate">
                        </ng-message>
                    </ng-messages>
                </md-input-container>
            </form>
        </md-card-content>
        <md-card-actions layout="row" layout-align="end center">
            <!-- Cancel -->
            <div class="button-padding">
                <md-button class="md-cancel"
                           ng-href="#/nav/permission/details/{{$ctrl.permission.id}}">
                    {{'core.common.form.cancel' | translate}}
                </md-button>
            </div>

            <!-- Save -->
            <div class="button-padding">
                <md-button md-primary>
                    {{'core.common.form.save' | translate}}
                </md-button>
            </div>
        </md-card-actions>
    </md-card>
</div>
