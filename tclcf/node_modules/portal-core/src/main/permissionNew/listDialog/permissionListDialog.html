<md-dialog id="permission-list-dialog">
    <md-dialog-content>
        <div class="md-dialog-content">
            <md-subheader translate="userNew.managePermissionsDialog.subheader">
            </md-subheader>
            <p>{{'permissionNew.permissionListDialog.instructions' | translate}} <b>{{$ctrl.assignee}}</b></p>
        </div>
        <list-toolbar check-chips-custom="$ctrl.checkChipsCustom()"
                      chip-filter-options="$ctrl.chipFilterOptions"
                      chips-updated="$ctrl.chipsUpdated({selectedChips: selectedChips})"
                      clear-chips-custom="$ctrl.clearChipsCustom()"
                      context="$ctrl.context"
                      current-user="$ctrl.currentUser"
                      toolbar-options="$ctrl.toolbarOptions"
                      toolbar-title="$ctrl.toolbarTitle">
        </list-toolbar>
        <list-selection-toolbar context="$ctrl.context"
                                current-user="$ctrl.currentUser">
        </list-selection-toolbar>
        <list-table change-sort="$ctrl.changeSort({sort})"
                    cols="$ctrl.cols"
                    context="$ctrl.context"
                    current-user="$ctrl.currentUser"
                    rows="$ctrl.rows"
                    sort="$ctrl.listService.sort"
                    table-options="$ctrl.tableOptions">
        </list-table>
        <list-pagination change-page="$ctrl.changePage({page, pageSize})"
                         page="$ctrl.listService.page"
                         page-size="$ctrl.listService.pageSize"
                         pagination-options="$ctrl.paginationOptions"
                         total="$ctrl.total">
        </list-pagination>
    </md-dialog-content>
    <md-dialog-actions layout="row"
                       layout-align="end center">
        <!-- Cancel -->
        <div class="button-padding">
            <md-button class="md-cancel"
                       ng-click="$ctrl.cancel()"
                       translate="core.common.form.cancel">
            </md-button>
        </div>

        <!-- Save -->
        <div class="button-padding">
            <md-button md-primary
                       ng-click="$ctrl.save()"
                       translate="core.common.form.save">
            </md-button>
        </div>
    </md-dialog-actions>
</md-dialog>
