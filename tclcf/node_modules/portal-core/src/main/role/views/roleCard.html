<!-- name -->
<h2 class="card-header">{{$ctrl.role.name}}</h2>

<div flex layout="row" layout-wrap>

    <!-- description -->
    <div flex class="role-card-org-section">
        <md-subheader class="md-no-sticky">
            {{'role.roleCard.description' | translate}}
        </md-subheader>

        <div>
            <div ng-bind="$ctrl.role.description">
            </div>
        </div>
    </div>

    <!-- permissions -->
    <div flex class="role-card-permission-section">
        <md-subheader class="md-no-sticky">
            {{'role.common.permissions' | translate}}
        </md-subheader>
        <div>
            <span>
                {{'role.roleCard.permission'| translate: {result: $ctrl.role.permissions.length} }}
            </span>
        </div>
    </div>

</div>

<div flex layout="row" layout-wrap>

    <!-- organization types -->
    <div flex class="role-card-org-section">
        <md-subheader class="md-no-sticky">
            {{'role.common.organization_types' | translate}}
        </md-subheader>

        <div>
            <div ng-repeat="organizationType in $ctrl.role.organizationTypes"
                  ng-bind="organizationType.displayName">
            </div>
        </div>
    </div>

    <!-- applications -->
    <div flex class="role-card-permission-section">
        <md-subheader class="md-no-sticky">
            {{'role.common.applications' | translate}}
        </md-subheader>

        <div>
            <div ng-repeat="application in $ctrl.role.applications"
                 ng-bind="application.clientId">
            </div>
        </div>
    </div>

</div>
