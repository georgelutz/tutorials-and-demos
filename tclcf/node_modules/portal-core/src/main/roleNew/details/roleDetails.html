<page-header title="{{'roleNew.roleDetails.header' | translate}}">
</page-header>

<standard-card id="role-details-container">
    <div layout="row">
        <h2 class="card-header">{{$ctrl.role.name}}</h2>

        <span flex></span>

        <!-- Edit -->
        <md-button class="md-icon-button no-top-padding"
                   ng-href="/#/nav/role/edit/{{$ctrl.role.id}}"
                   ng-if="$ctrl.canEditRole">
            <md-icon>edit</md-icon>
        </md-button>
    </div>

    <md-divider class="extend-margins"></md-divider>

    <!-- Description -->
    <md-subheader class="md-no-sticky">
        {{'roleNew.roleEdit.form.description' | translate}}
    </md-subheader>
    <span>{{$ctrl.role.description}}</span>

    <!-- Suites -->
    <md-divider class="extend-margins"></md-divider>
    <div layout="row" class="min-row-height">
        <md-subheader translate="roleNew.roleEdit.form.suites">
        </md-subheader>
    </div>
    <md-divider ng-if="$ctrl.role.suites.length" class="dashed extend-margins"></md-divider>
    <div ng-repeat="suite in $ctrl.role.suites">
        <div layout="row" class="min-row-height">
            <md-subheader class="profile-headers child-item">
                {{suite.name}}
            </md-subheader>
        </div>
        <md-divider class="dashed extend-margins"></md-divider>
    </div>
    <div ng-if="$ctrl.role.suites.length" class="top-padding"></div>

    <!-- Organizations -->
    <md-divider class="extend-margins"></md-divider>
    <div layout="row" class="min-row-height">
        <md-subheader translate="roleNew.roleEdit.form.organizations">
        </md-subheader>
    </div>
    <md-divider ng-if="$ctrl.role.organizations.length" class="dashed extend-margins"></md-divider>
    <div ng-repeat="organization in $ctrl.role.organizations">
        <div layout="row" class="min-row-height">
            <md-subheader class="profile-headers child-item">
                {{organization.name}}
            </md-subheader>
        </div>
        <md-divider class="dashed extend-margins"></md-divider>
    </div>
    <div ng-if="$ctrl.role.organizations.length" class="top-padding"></div>

    <!-- Permissions -->
    <md-divider class="extend-margins"></md-divider>
    <div layout="row" class="min-row-height">
        <md-subheader translate="roleNew.roleEdit.form.permissions">
        </md-subheader>
    </div>
    <md-divider ng-if="$ctrl.role.permissions.length" class="dashed extend-margins"></md-divider>
    <div ng-repeat="permission in $ctrl.role.permissions">
        <div layout="row" class="min-row-height">
            <md-subheader class="profile-headers child-item">
                {{permission.name}}
            </md-subheader>
        </div>
        <md-divider class="dashed extend-margins"></md-divider>
    </div>
    <div ng-if="$ctrl.role.permissions.length" class="top-padding"></div>
</standard-card>
