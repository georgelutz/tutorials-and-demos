<page-header title="{{'roleNew.roleEdit.header.' + ($ctrl.role.adding ? 'create' : 'update') | translate}}">
</page-header>

<div class="standard-padding role-edit-container">
    <md-card>
        <md-card-content>
            <!-- Edit Form -->
            <form id="role-edit-form"
                  layout="column"
                  name="$ctrl.form">
                <!-- Name -->
                <md-input-container>
                    <label translate="roleNew.roleEdit.form.name"></label>
                    <input type="text"
                           name="name"
                           ng-model="$ctrl.role.name"
                           ng-minlength="3"
                           ng-maxlength="50"
                           required
                           auto-focus/>
                    <ng-messages for="$ctrl.form.name.$error"
                                 md-auto-hide="false"
                                 ng-if="$ctrl.form.name.$touched">
                        <ng-message when="required"
                                    ng-bind="'roleNew.roleEdit.form.name_required' | translate">
                        </ng-message>
                        <ng-message when="minlength"
                                    ng-bind="'roleNew.roleEdit.form.name_min' | translate">
                        </ng-message>
                        <ng-message when="maxlength"
                                    ng-bind="'roleNew.roleEdit.form.name_max' | translate">
                        </ng-message>
                    </ng-messages>
                </md-input-container>

                <!-- Description -->
                <md-input-container>
                    <label translate="roleNew.roleEdit.form.description"></label>
                    <input type="text"
                           name="description"
                           ng-model="$ctrl.role.description"
                           ng-minlength="3"
                           ng-maxlength="100"
                           required/>
                    <ng-messages for="$ctrl.form.description.$error"
                                 md-auto-hide="false"
                                 ng-if="$ctrl.form.description.$touched">
                        <ng-message when="required"
                                    ng-bind="'roleNew.roleEdit.form.description_required' | translate">
                        </ng-message>
                        <ng-message when="minlength"
                                    ng-bind="'roleNew.roleEdit.form.description_min' | translate">
                        </ng-message>
                        <ng-message when="maxlength"
                                    ng-bind="'roleNew.roleEdit.form.description_max' | translate">
                        </ng-message>
                    </ng-messages>
                </md-input-container>

                <!-- Suites -->
                <md-divider class="extend-margins"></md-divider>
                <div layout="row">
                    <md-subheader translate="roleNew.roleEdit.form.suites">
                    </md-subheader>
                    <span flex></span>
                    <md-button class="md-icon-button"
                               aria-label="{{'roleNew.roleEdit.form.suites' | translate}}"
                               ng-click="$ctrl.showSuiteListDialog()">
                        <md-icon ng-if="!$ctrl.role.suites.length">add</md-icon>
                        <md-icon ng-if="$ctrl.role.suites.length">edit</md-icon>
                    </md-button>
                </div>
                <md-divider ng-if="$ctrl.suites" class="dashed extend-margins"></md-divider>
                <div ng-repeat="suite in $ctrl.role.suites">
                    <div layout="row">
                        <md-subheader class="profile-headers child-item">
                            {{suite.name}}
                        </md-subheader>
                        <span flex></span>
                        <md-button class="md-icon-button" ng-click="$ctrl.removeSuite(suite)">
                            <md-icon>delete</md-icon>
                        </md-button>
                    </div>
                    <md-divider class="dashed extend-margins"></md-divider>
                </div>
                <div ng-if="$ctrl.role.suites.length" class="top-padding"></div>

                <!-- Organizations -->
                <md-divider class="extend-margins"></md-divider>
                <div layout="row">
                    <md-subheader translate="roleNew.roleEdit.form.organizations">
                    </md-subheader>
                    <span flex></span>
                    <md-button class="md-icon-button"
                               aria-label="{{'roleNew.roleEdit.form.organizations' | translate}}"
                               ng-click="$ctrl.showOrganizationListDialog()">
                        <md-icon ng-if="!$ctrl.role.organizations.length">add</md-icon>
                        <md-icon ng-if="$ctrl.role.organizations.length">edit</md-icon>
                    </md-button>
                </div>
                <md-divider ng-if="$ctrl.organizations" class="dashed extend-margins"></md-divider>
                <div ng-repeat="organization in $ctrl.role.organizations">
                    <div layout="row">
                        <md-subheader class="profile-headers child-item">
                            {{organization.name}}
                        </md-subheader>
                        <span flex></span>
                        <md-button class="md-icon-button" ng-click="$ctrl.removeOrganization(organization)">
                            <md-icon>delete</md-icon>
                        </md-button>
                    </div>
                    <md-divider class="dashed extend-margins"></md-divider>
                </div>
                <div ng-if="$ctrl.role.organizations.length" class="top-padding"></div>

                <!-- Permissions -->
                <md-divider class="extend-margins"></md-divider>
                <div layout="row">
                    <md-subheader translate="roleNew.roleEdit.form.permissions">
                    </md-subheader>
                    <span flex></span>
                    <md-button class="md-icon-button"
                               aria-label="{{'roleNew.roleEdit.form.permissions' | translate}}"
                               ng-click="$ctrl.showPermissionListDialog()">
                        <md-icon ng-if="!$ctrl.role.permissions.length">add</md-icon>
                        <md-icon ng-if="$ctrl.role.permissions.length">edit</md-icon>
                    </md-button>
                </div>
                <md-divider ng-if="$ctrl.permissions" class="dashed extend-margins"></md-divider>
                <div ng-repeat="permission in $ctrl.role.permissions">
                    <div layout="row">
                        <md-subheader class="profile-headers child-item">
                            {{permission.name}}
                        </md-subheader>
                        <span flex></span>
                        <md-button class="md-icon-button" ng-click="$ctrl.removePermission(permission)">
                            <md-icon>delete</md-icon>
                        </md-button>
                    </div>
                    <md-divider class="dashed extend-margins"></md-divider>
                </div>
                <div ng-if="$ctrl.role.permissions.length" class="top-padding"></div>
            </form>
        </md-card-content>
        <md-card-actions layout="row" layout-align="end center">
            <!-- Cancel -->
            <div class="button-padding">
                <md-button class="md-cancel"
                           ng-href="#/nav/role/details/{{$ctrl.role.id}}">
                    {{'core.common.form.cancel' | translate}}
                </md-button>
            </div>

            <!-- Save -->
            <div class="button-padding">
                <md-button md-primary>
                    {{'core.common.form.save' | translate}}
                </md-button>
            </div>
        </md-card-actions>
    </md-card>
</div>
