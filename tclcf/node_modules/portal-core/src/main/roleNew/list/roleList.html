<page-header
    title="{{'roleNew.roleList.title' | translate}}"
    subtitle="{{'core.common.list.subtitle' | translate: {result: $ctrl.total} }}">
</page-header>

<div
    class="standard-padding role-list-cards-container "
    ng-if="$ctrl.listService.density === 'low'">
    <md-card>
        <list-toolbar
            change-density="$ctrl.changeDensity({density})"
            check-chips-custom="$ctrl.checkChipsCustom()"
            chip-filter-options="$ctrl.chipFilterOptions"
            chips-updated="$ctrl.chipsUpdated({selectedChips})"
            clear-chips-custom="$ctrl.clearChipsCustom()"
            context="$ctrl.context"
            current-user="$ctrl.currentUser"
            density="$ctrl.listService.density"
            toolbar-options="$ctrl.toolbarOptions">
        </list-toolbar>
    </md-card>
    <list-cards
        card-content="$ctrl.cardContent"
        cols="$ctrl.cols"
        context="$ctrl.context"
        current-user="$ctrl.currentUser"
        rows="$ctrl.rows"
        sort="$ctrl.listService.sort">
    </list-cards>
    <md-card>
        <list-pagination
            change-page="$ctrl.changePage({page, pageSize})"
            page="$ctrl.listService.page"
            page-size="$ctrl.listService.pageSize"
            pagination-options="$ctrl.paginationOptions"
            total="$ctrl.total">
        </list-pagination>
    </md-card>
</div>

<div
    class="standard-padding"
    ng-if="$ctrl.listService.density === 'high'">
    <md-card>
        <list-toolbar
            change-density="$ctrl.changeDensity({density})"
            check-chips-custom="$ctrl.checkChipsCustom()"
            chip-filter-options="$ctrl.chipFilterOptions"
            chips-updated="$ctrl.chipsUpdated({selectedChips})"
            clear-chips-custom="$ctrl.clearChipsCustom()"
            context="$ctrl.context"
            current-user="$ctrl.currentUser"
            density="$ctrl.listService.density"
            toolbar-options="$ctrl.toolbarOptions"
            toolbar-title="$ctrl.toolbarTitle">
        </list-toolbar>
        <list-selection-toolbar
            context="$ctrl.context"
            current-user="$ctrl.currentUser">
        </list-selection-toolbar>
        <list-table
            change-sort="$ctrl.changeSort({sort})"
            cols="$ctrl.cols"
            context="$ctrl.context"
            current-user="$ctrl.currentUser"
            rows="$ctrl.rows"
            sort="$ctrl.listService.sort"
            table-options="$ctrl.tableOptions">
        </list-table>
        <list-pagination
            change-page="$ctrl.changePage({page, pageSize})"
            page="$ctrl.listService.page"
            page-size="$ctrl.listService.pageSize"
            pagination-options="$ctrl.paginationOptions"
            total="$ctrl.total">
        </list-pagination>
    </md-card>
</div>
