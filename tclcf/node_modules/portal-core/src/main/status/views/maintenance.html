<div id="maintenance" layout layout-align="center start" layout-fill>

    <div layout="column" id="container">

        <div id="header-text" layout layout-align="center center"
             ng-bind="'core.common.maintenance.header' | translate"></div>

        <img id="bars" src="images/maintenance_bars.png">

        <div layout="row" layout-align="center center">
            <img id="icon" src="images/access-time.svg">

            <div id="divider"></div>

            <div id="main-text">
                <span ng-bind="'core.common.maintenance.text' | translate"></span>
            </div>
        </div>

    </div>

</div>
