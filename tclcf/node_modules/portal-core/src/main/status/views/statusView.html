<div id="status-view" layout layout-align="center start" layout-fill>

    <div layout="column" id="container">

        <div id="header-text" layout layout-align="center center"
             ng-bind="'status.statusView.header' | translate"></div>

        <img id="bars" src="images/maintenance_bars.png">

        <div id="status-section" layout="row" layout-align="center center">
            <md-icon id="status-icon" ng-style="{color: $ctrl.statusColor}" ng-bind="$ctrl.statusIcon"></md-icon>

            <div id="divider"></div>

            <div id="main-text">
                <span ng-bind="$ctrl.statusText"></span>
            </div>
        </div>

        <md-subheader class="md-primary md-no-sticky" ng-bind="'status.statusView.what_is_this_page' | translate"></md-subheader>
        <md-divider></md-divider>
        <div class="text-section" ng-bind="'status.statusView.what_is_this_page_desc' | translate"></div>

        <md-subheader class="md-primary md-no-sticky" ng-bind="'status.statusView.what_is_this_data' | translate"></md-subheader>
        <md-divider></md-divider>
        <div class="text-section" ng-bind="'status.statusView.what_is_this_data_desc' | translate"></div>

        <md-tabs id="graph-container" md-dynamic-height md-border-bottom>
            <md-tab label="{{'status.statusView.day' | translate}}">
                <md-content class="tab-container">
                    <div ng-repeat="stat in $ctrl.dayStats">
                        <div layout="row" layout-xs="column" layout-align-xs="start center">
                            <div layout="column" flex>
                                <span class="metric-name" ng-bind="stat.name | uppercase"></span>
                                <span class="metric-value">{{stat.avg | number:stat.decimals}}{{stat.unit}}</span>
                            </div>

                            <status-graph data="stat.data"></status-graph>
                        </div>
                    </div>
                </md-content>
            </md-tab>

            <md-tab label="{{'status.statusView.week' | translate}}">
                <md-content class="tab-container">
                    <div ng-repeat="stat in $ctrl.weekStats">
                        <div layout="row" layout-xs="column" layout-align-xs="start center">
                            <div layout="column" flex>
                                <span class="metric-name" ng-bind="stat.name | uppercase"></span>
                                <span class="metric-value">{{stat.avg | number:stat.decimals}}{{stat.unit}}</span>
                            </div>

                            <status-graph data="stat.data" time-format="%m/%d"></status-graph>
                        </div>
                    </div>
                </md-content>
            </md-tab>

            <md-tab label="{{'status.statusView.month' | translate}}">
                <md-content class="tab-container">
                    <div ng-repeat="stat in $ctrl.monthStats">
                        <div layout="row" layout-xs="column" layout-align-xs="start center">
                            <div layout="column" flex>
                                <span class="metric-name" ng-bind="stat.name | uppercase"></span>
                                <span class="metric-value">{{stat.avg | number:stat.decimals}}{{stat.unit}}</span>
                            </div>

                            <status-graph data="stat.data" time-format="%m/%d/%y"></status-graph>
                        </div>
                    </div>
                </md-content>
            </md-tab>
        </md-tabs>
    </div>

</div>
