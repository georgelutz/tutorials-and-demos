<page-header
        title="{{'user.userEdit.edit_title' | translate}}"
        back-button-handler="'nav.user.list'"
></page-header>

<div id="user-edit-tab" tab-style>
    <md-tabs md-dynamic-height>
        <md-tab label="{{'user.userEdit.profile_lbl' | translate}}">
            <user-edit-profile></user-edit-profile>
        </md-tab>
        <md-tab label="{{'user.userEdit.security_lbl' | translate}}">
            <user-edit-security></user-edit-security>
        </md-tab>
        <md-tab label="{{'user.userEdit.tags_lbl' | translate}}" ng-if="$ctrl.isAdmin">
            <user-edit-tags></user-edit-tags>
        </md-tab>
        <md-tab ng-repeat="tab in $ctrl.tabs" label="{{tab.label | translate}}">
            <div compile="tab.template"></div>
        </md-tab>
    </md-tabs>
</div>
