<standard-card class="user-edit-container">
    <div ng-repeat="tag in $ctrl.tags">
        <md-divider ng-if="!$first"></md-divider>

        <div layout="row" layout-align="start center">
            <span style="width: 75%; word-wrap: break-word;">
                {{tag.key}}&nbsp;-&nbsp;{{tag.value}}
            </span>

            <div flex></div>

            <md-button
                    ng-click="$ctrl.editTag(tag)"
                    class="md-icon-button">
                <md-icon>edit</md-icon>
            </md-button>

            <md-button
                    ng-click="$ctrl.removeTag(tag)"
                    class="md-icon-button">
                <md-icon>delete</md-icon>
            </md-button>
        </div>
    </div>

    <div flex class="md-actions">
        <form
                flex
                layout="row"
                layout-align="center center"
                ng-submit="$ctrl.addTag()"
                ng-if="$ctrl.addingTag">
            <md-input-container flex md-no-float>
                <input auto-focus type="text" placeholder="{{'user.userEditTags.tag_key' | translate}}" ng-model="$ctrl.newTagKey" required>
            </md-input-container>
            <md-input-container flex md-no-float>
                <input type="text" placeholder="{{'user.userEditTags.tag_value' | translate}}" ng-model="$ctrl.newTagValue" required>
            </md-input-container>

                <md-button
                        type="button"
                        class="md-cancel"
                        ng-click="$ctrl.cancelEdit()">
                    {{'core.common.form.cancel' | translate}}
                </md-button>
                <md-button
                        md-primary
                        type="submit">
                    {{'core.common.form.save' | translate}}
                </md-button>
            </form>

        <div layout="row" layout-align="end center" ng-if="!$ctrl.addingTag">
            <md-button ng-click="$ctrl.addingTag = true">
                {{'user.userEditTags.add_tag' | translate | startCase}}
            </md-button>
        </div>
    </div>
</standard-card>
